<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="背景.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频。
    </video>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearAll()">AC</button>
            <button class="btn" onclick="backspace()"><-</button>
            <button class="btn" onclick="handleFunction('negate')">±</button>
            <button class="btn" onclick="handleFunction('percent')">%</button>
            <button class="btn operator" onclick="setOperator('/')">&divide;</button>

            <button class="btn" onclick="handleFunction('sqrt')">√</button>
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="setOperator('*')">&times;</button>

            <button class="btn" onclick="handleFunction('1/x')">1/x</button>
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="setOperator('-')">-</button>

            <button class="btn" style="visibility: hidden;">空</button>
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="setOperator('+')">+</button>

            <button class="btn" style="visibility: hidden;">空</button>
            <button class="btn number" onclick="appendNumber('0')">0</button>
            <button class="btn decimal" onclick="appendNumber('.')">.</button>
            <button class="btn equal" onclick="calculate()" style="grid-column: span 2;">=</button>
        </div>
        <div class="history">
            <h3>计算历史</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
